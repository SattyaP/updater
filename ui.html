<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>

    <style>
        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="notification" class="hidden">
        <p id="message"></p>
        <progress id="download-progress" class="progress" value="0" max="100"></progress>
        <button class="btn btn-secondary" id="close-button">
            Close
        </button>
        <button class="btn btn-primary" id="restart-button" onClick="restartApp()" class="hidden">
            Restart
        </button>
    </div>

    <p id="version"></p>
    <div class="container px-4">
        <div class="gap-2 justify-content-center d-flex align-items-center text-center my-4 sticky-top">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="stop" class="btn btn-danger" disabled>Stop</button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="headless">
                <label class="form-check-label" for="headless">Visible Mode</label>
            </div>
        </div>
        <textarea class="form-control px-4" readonly name="" id="log" cols="30" rows="10"></textarea>
    </div>

    <center role="button" id="move" class="mt-4">
        <i role="button" class="text-primary fa-solid fa-arrows-up-down-left-right fa-xl"></i>
    </center>

    <script defer src="preload.js"></script>
    <script src="https://kit.fontawesome.com/03734f8551.js" crossorigin="anonymous"></script>
</body>

</html>
